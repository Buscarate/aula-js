<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de JS</title>
    <script>
        //  window.alert("Oi galera");
        //  window.print();
         function imprimir()
         {
             window.print();
         };
         function cor()
         {
             var titulo = document.getElementById("titulo");
             console.log(titulo);
             titulo.style.color = "darkblue";
         };
         cor();
    </script>
</head>
<body>
     <h1 id="titulo">Aula de Dom</h1>
     <button onclick="imprimir()">Imprimir</button>
     <button id="" onclick="cor()">Alterar Cor</button>
</body>
</html>
